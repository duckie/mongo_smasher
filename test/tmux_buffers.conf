set-buffer -b a "mongod --dbpath ./db"
set-buffer -b b "watch -e \"du -sh ./db\""
set-buffer -b c "db.restaurants.dropIndex({name:1})"
set-buffer -b d "db.restaurants.dropIndex({restaurant_id:1})"
set-buffer -b e "db.restaurants.createIndex({name:1})"
set-buffer -b f "db.restaurants.createIndex({restaurant_id:1})"
set-buffer -b g "db.restaurants.count()"
set-buffer -b h "db.restaurants.drop()"
set-buffer -b i "db.restaurants.aggregate([{\$sample:{size:1}}]).pretty()"
set-buffer -b j "db.orders.count()"
set-buffer -b k "db.orders.drop()"
set-buffer -b l "db.orders.aggregate([{\$sample:{size:1}}]).pretty()"
set-buffer -b m "mongostat --json|json2csv -k localhost.insert|sed -u s/^*//"
set-buffer -b n "mongostat --json|json2csv -k localhost.insert|sed -u s/^*//|python3 -u test/tailmean.py"
set-buffer -b o "mongostat --json|json2csv -k localhost.insert|sed -u s/^*//|tee data.dat"
set-buffer -b p "mongostat --json|json2csv -k localhost.insert|sed -u s/^*//|python3 -u test/tailmean.py|tee data.dat"
